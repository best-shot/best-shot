<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="webkit" name="renderer" />
    <meta
      content="width=device-width,initial-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover"
      name="viewport"
    />
    <title>Page not found</title>
    <link href="/.best-shot/logo.png" rel="shortcut icon" type="image/png" />
    <link href="/.best-shot/style.css" rel="stylesheet" />
    <style>
      html {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <img alt="logo" class="logo" src="/.best-shot/logo.svg" />
        BEST SHOT
      </h1>
      <p>Page not found</p>
      [? if (publicPath) { ?]
      <p>
        Back to
        <a href="[?= publicPath ?]" rel="noopener noreferrer">
          [?= publicPath ?]
        </a>
      </p>
      [? } ?]
    </header>
    <img alt="404" class="not-found" src="/.best-shot/404.svg" />
  </body>
</html>
